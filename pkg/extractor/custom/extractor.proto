syntax = "proto3";

option go_package = "github.com/adrianliechti/wingman/pkg/extractor/custom;custom";

package extractor;

service Extractor {
  rpc Extract (ExtractRequest) returns (Document) {}
}

message File {
  string name = 1;

  bytes content = 2;
  string content_type = 3;
}

message ExtractRequest {
  File file = 1;
}

message Document {
  string text = 1;
}